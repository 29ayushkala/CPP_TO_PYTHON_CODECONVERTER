<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C++ to Python Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    #loading {
      display: none;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>C++ to Python Converter</h1>
    <label for="cpp-code">Enter C++ Code:</label>
    <textarea id="cpp-code" placeholder='e.g., int main() { int x = 5; cout << x; return 0; }'></textarea>
    <button onclick="convertCode()">Convert to Python</button>
    <div id="loading">Loading Pyodide and converting...</div>
    <label for="python-code">Python Output:</label>
    <textarea id="python-code" readonly></textarea>
    <div id="error" class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
  <script src="main.js"></script>
</body>
</html>
